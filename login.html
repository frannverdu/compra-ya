<!DOCTYPE html>
<html lang="es" class="center-content">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra YA! - Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex align-items-center my-2">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col col-12 col-sm-8 col-md-7 col-lg-5 col-xl-5 col-xxl-4">
          <div class="card login-card shadow-lg bg-body-tertiary rounded">
            <div class="card-header text-center">
              <h2 class="my-2 text-primary fw-semibold">Compra YA!</h2>
            </div>
            <div class="card-body">
              <form onsubmit="login(event)">
                <i
                  class="fa-solid fa-user fa-lg shadow-lg"
                  style="color: #7c7e80"
                ></i>
                <label for="user" class="form-label fw-semibold ps-1">
                  Nombre de usuario:</label
                >
                <div class="mb-3 form-floating">
                  <input
                    required
                    type="user"
                    class="form-control"
                    id="user"
                    placeholder="Ingrese su usuario"
                  />
                  <label for="user">Usuario</label>
                </div>
                <i class="fa-solid fa-lock fa-lg" style="color: #7c7e80"></i>
                <label for="password" class="form-label fw-semibold ps-1">
                  Contraseña:
                </label>
                <div class="mb-3 form-floating">
                  <input
                    required
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Contraseña"
                  />
                  <label for="password">Contraseña</label>
                </div>
                <div class="mb-3 text-end">
                  <p><a href="recoveryPassword.html">Olvide mi contraseña</a></p>
                </div>
                <button class="btn btn-primary btn-sm w-100" type="submit">Ingresar</button>
                <hr></hr>
                <a class="btn btn-outline-primary btn-sm w-100" href="register.html" role="button">Registrarse</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS propio -->
    <script src="login.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://kit.fontawesome.com/9662673cdd.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
